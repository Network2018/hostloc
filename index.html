<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta name="applicable-device" content="pc,mobile">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Hostloc - 访问该地址即刷分</title>
	<script src="https://static.sometimesnaive.org:9004/deps/js/jquery.min.js" type="application/javascript"></script>
</head>

<body>
	<pre>请在已登录 Hostloc 的浏览器中使用本页面！（不支持手机版 Hostloc 模式）</pre>
</body>

<script type="text/javascript">
	var id = 26251;

	for (var i = 1; i <= 20; i++) {
		var url = "http://www.hostloc.com/space-uid-"+id+".html";
		var content = '<iframe src="' + url + '">';
		$('body').append(content);
		id++;
	}

	alert("已完成 Hostloc 积分领取");
</script>

</html>
